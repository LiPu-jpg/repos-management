name: Reusable Workflow To Update Worktree and Trigger Workflow

on:
  workflow_call:
    inputs:
      trigger_page_build:
        description: 'Set to true to trigger the whole hoa-moe page build workflow'
        required: false
        default: false
        type: boolean
    secrets:
      PAT:
        description: 'Personal Access Token'
        required: true

concurrency:
  group: rdme-worktree-generate-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate_worktree_info:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    defaults:
      run:
        shell: bash -euo pipefail {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Detect TOML/README paths
        id: rdme
        run: |
          toml="readme.toml"
          readme="README.md"

          if [ -f "$toml" ]; then
            echo "toml_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "toml_exists=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -f "$readme" ]; then
            echo "readme_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "readme_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Taplo CLI (optional)
        if: steps.rdme.outputs.toml_exists == 'true'
        continue-on-error: true
        run: |
          ver="0.10.0"
          arch="$(uname -m)"
          case "$arch" in
            x86_64) taplo_arch="x86_64";;
            aarch64|arm64) taplo_arch="aarch64";;
            *) echo "Unsupported arch: $arch"; exit 1;;
          esac
          url="https://github.com/tamasfe/taplo/releases/download/${ver}/taplo-linux-${taplo_arch}.gz"
          curl -Ls "$url" | gzip -d > taplo
          chmod +x taplo
          sudo mv taplo /usr/local/bin/taplo
          taplo --version

      - name: Format TOML (taplo fmt)
        id: fmt
        if: steps.rdme.outputs.toml_exists == 'true'
        continue-on-error: true
        run: |
          taplo fmt "readme.toml"

      - name: Generate README from TOML
        id: gen
        if: steps.rdme.outputs.toml_exists == 'true'
        continue-on-error: true
        run: |
          gen_script="scripts/convert_toml_to_readme.py"
          if [ -f "$gen_script" ]; then
            python3 "$gen_script" --input "readme.toml" --overwrite
            exit 0
          fi

          curl -Ls -o /tmp/convert_toml_to_readme.py \
            https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/main/scripts/convert_toml_to_readme.py
          python3 /tmp/convert_toml_to_readme.py --input "readme.toml" --overwrite

      - name: Clear warning (success only)
        if: >-
          steps.rdme.outputs.toml_exists == 'true' &&
          github.ref == 'refs/heads/main' &&
          steps.fmt.outcome == 'success' &&
          steps.gen.outcome == 'success'
        run: |
          warn_script="scripts/readme_warning.py"
          if [ -f "$warn_script" ]; then
            python3 "$warn_script" --readme "README.md" --clear
            exit 0
          fi

          curl -Ls -o /tmp/readme_warning.py \
            https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/main/scripts/readme_warning.py
          python3 /tmp/readme_warning.py --readme "README.md" --clear

      - name: Add warning (failure)
        if: >-
          always() &&
          steps.rdme.outputs.toml_exists == 'true' &&
          github.ref == 'refs/heads/main' &&
          (steps.fmt.outcome != 'success' || steps.gen.outcome != 'success')
        run: |
          msg="TOML 自动化格式化/生成 README 失败：请检查 readme.toml（并查看 Actions 日志）。"

          warn_script="scripts/readme_warning.py"
          if [ -f "$warn_script" ]; then
            python3 "$warn_script" --readme "README.md" --set --message "$msg"
            exit 0
          fi

          curl -Ls -o /tmp/readme_warning.py \
            https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/main/scripts/readme_warning.py
          python3 /tmp/readme_warning.py --readme "README.md" --set --message "$msg"

      - name: Commit & push TOML/README changes (main only)
        if: >-
          steps.rdme.outputs.toml_exists == 'true' &&
          github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add readme.toml README.md || true

          if git diff --staged --quiet; then
            echo "No TOML/README changes to commit."
            exit 0
          fi

          git commit -m "ci: format toml & regenerate README [automated]"

          # Keep it simple: one rebase + one push.
          git pull --rebase origin main
          git push origin HEAD:main
      
      - name: Fetch and run generate_worktree_info.py script
        run: |
          # Download the script
          curl -o /tmp/generate_worktree_info.py \
          https://raw.githubusercontent.com/HITSZ-OpenAuto/repos-management/main/scripts/generate_worktree_info.py
          
          # Make it executable and run it
          chmod +x /tmp/generate_worktree_info.py
          python3 /tmp/generate_worktree_info.py

      - name: Trigger Update Repositories List workflow
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/HITSZ-OpenAuto/repos-management/actions/workflows/update_repos_list.yml/dispatches \
            -d '{"ref":"main"}'

      - name: Trigger workflow in hoa-moe (optional)
        if: inputs.trigger_page_build
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/HITSZ-OpenAuto/hoa-moe/actions/workflows/course.yaml/dispatches \
            -d '{"ref":"main"}'

      - name: Fail CI if formatting/generation failed
        if: >-
          steps.rdme.outputs.toml_exists == 'true' &&
          (steps.fmt.outcome != 'success' || steps.gen.outcome != 'success')
        run: |
          echo "Formatting outcome: ${{ steps.fmt.outcome }}"
          echo "Generation outcome: ${{ steps.gen.outcome }}"
          exit 1